<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
 
<!--typical navbar-->
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <a href="#" class="navbar-brand"  style="margin-top:-9px">  <img src="CARRE-FooterLogo.png" width="36" height="40" alt="CARRE">
      </a>
      <span class="brand" style="font-size:larger;position:relative; top:13px" href="#">Educational Aggregator</span>
    </div>
    <div uib-collapse="isCollapsed" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!--User functions-->    
        
        <li ng-show="user.username" class="dropdown" uib-dropdown>
          
          <a href id="avatar" class="nav-profile" uib-dropdown-toggle>
              <span>{{ user.username }}</span>
              <img gravatar-src="user.email" class="img-circle">
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li>
                <a href="" ng-click="logout()">
                    <i class="glyphicon glyphicon-log-out"></i>
                    <span>{{'logout'|translate}}</span>
                </a>
            </li>
          </ul>
        </li>
        
        <li ng-hide="user.username" ng-class="{active: isActive('/login')}"><a href ng-click="login()">{{'login'|translate}}</a></li>
      </ul>
    </div>
  </div>
</div>
