<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
 
<!--typical navbar-->
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">  <img style="margin-top:-9px" src="CARRE-FooterLogo.png" width="36" height="40" alt="CARRE">
      </a>
    </div>
    <div uib-collapse="isCollapsed" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-hide="(item.admin&&!isAdmin())||(item.user&&!isLoggedIn())" ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!--User functions-->    
        
        <li ng-show="user.username" class="dropdown" uib-dropdown>
          
          <a href id="avatar" class="nav-profile" uib-dropdown-toggle>
              <span>{{ user.username }}</span>
              <img gravatar-src="user.email" class="img-circle">
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li>
                <a href="" ng-click="logout()">
                    <i class="glyphicon glyphicon-log-out"></i>
                    <span>Log Out</span>
                </a>
            </li>
          </ul>
        </li>
        
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href ng-click="login()">Login</a></li>
      </ul>
    </div>
  </div>
</div>
